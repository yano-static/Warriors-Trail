<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Map | Warrior’s Trail</title>
  <link rel="stylesheet" href="style.css">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo-container">
      <img src="img/ue-logo.png" alt="UE Logo" class="logo">
      <img src="img/warriors-trail-logo.png" alt="Warrior’s Trail Logo" class="logo">
    </div>
    <div class="header-text">
      <h1>Warrior’s Trail</h1>
      <p class="subtitle">Lost and Found Map Tracker</p>
    </div>
  </header>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="report.html">Report Item</a></li>
      <li><a href="map.html" class="active">View Map</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>

  <!-- Main Content - REPLACED/UPGRADED PART -->
  <main class="container">
    <section>
      <h2>Interactive Campus Map</h2>
      <p>Explore the UE campus map. Lost items can be marked on this map.</p>

      <!-- Filter/Search Controls -->
      <div class="filter-bar">
        <select id="filterType">
          <option value="all">All</option>
          <option value="phone">Phone</option>
          <option value="wallet">Wallet</option>
          <option value="keys">Keys</option>
          <option value="other">Other</option>
        </select>
        <input type="search" id="searchInput" placeholder="Search reports" />
        <button id="clearBtn">Clear</button>
      </div>

      <div id="map"></div>
      <ul id="reportsList" style="list-style:none; padding:0; margin-top:20px;"></ul>
    </section>
  </main>
  <!-- END OF REPLACED/UPGRADED PART -->

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Warrior’s Trail | University Lost & Found System</p>
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Firebase JS SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
