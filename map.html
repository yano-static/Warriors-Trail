<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Map | Warrior’s Trail</title>
  <link rel="stylesheet" href="style.css">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo-container">
      <img src="img/ue-logo.png" alt="UE Logo" class="logo">
      <img src="img/warriors-trail-logo.png" alt="Warrior’s Trail Logo" class="logo">
    </div>
    <div class="header-text">
      <h1>Warrior’s Trail</h1>
      <p class="subtitle">Lost and Found Map Tracker</p>
    </div>
  </header>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="report.html">Report Item</a></li>
      <li><a href="map.html" class="active">View Map</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="container">
    <section>
      <h2>Interactive Campus Map</h2>
      <p>Explore the UE campus map. Lost items can be marked on this map.</p>
      <div id="map"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Warrior’s Trail | University Lost & Found System</p>
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Create map without base tiles
    var map = L.map('map', {
      crs: L.CRS.Simple, // simple 2D coordinate system
      minZoom: -1
    });

    // Dimensions of your image (change to actual width & height in pixels)
    var mapWidth = 2000, mapHeight = 1500;

    // Define image bounds
    var bounds = [[0,0], [mapHeight, mapWidth]];

    // Add image as map layer
    var image = L.imageOverlay('img/campus-map.png', bounds).addTo(map);

    // Fit map view to image
    map.fitBounds(bounds);

    // Example marker
    var marker = L.marker([750, 1000]).addTo(map)
      .bindPopup("<b>Lost Item Example</b><br>Near Main Gate.");
  </script>
</body>
</html>
