<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Map | Warrior's Trail</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <style>
        .map-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        #map {
            height: 600px;
            flex: 2;
            border-radius: 8px;
            box-shadow: 0 4px 12px #ddd;
        }
        .sidebar {
            flex: 1;
            max-height: 600px;
            overflow-y: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 12px #ddd;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }
        #searchInput {
            flex: 1;
            min-width: 200px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        #filterType {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        .btn-clear {
            padding: 10px 20px;
            background: #B50014;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }
        .btn-clear:hover {
            background: #900010;
        }
        .report-card {
            background: #faf8f8;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 4px solid #B50014;
        }
        .report-card:hover {
            background: #ffd6da;
            transform: translateX(5px);
        }
        .report-card strong {
            color: #B50014;
            font-size: 16px;
        }
        .report-card small {
            color: #666;
            display: block;
            margin-top: 5px;
        }
        .custom-emoji-icon {
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .tts-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 5px;
        }
        .tts-button:hover {
            background: #45a049;
        }
        @media (max-width: 768px) {
            .map-container {
                flex-direction: column;
            }
            #map {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img/ue-logo.png" alt="UE Logo" class="logo" onerror="this.style.display='none'">
            <img src="img/warriors-trail-logo.png" alt="Warriors Trail Logo" class="logo" onerror="this.style.display='none'">
        </div>
        <div class="header-text">
            <h1>Warrior's Trail</h1>
            <p class="subtitle">Lost & Found Interactive Map</p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="map.html" class="active">View Map</a></li>
                <li><a href="report.html">Report Item</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Interactive Campus Map</h2>
        <p>Explore reports and tagged locations across UE campus</p>
        
        <div class="controls">
            <input type="text" id="searchInput" placeholder="Search items...">
            <select id="filterType">
                <option value="all">All</option>
                <option value="phone">Phone</option>
                <option value="wallet">Wallet</option>
                <option value="keys">Keys</option>
                <option value="other">Other</option>
            </select>
            <button id="clearBtn" class="btn-clear">Clear</button>
        </div>

        <div class="map-container">
            <div id="map"></div>
            <div class="sidebar">
                <h3>Recent Reports</h3>
                <ul id="reportsList" style="list-style: none; padding: 0;"></ul>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Warrior's Trail | University of the East Manila</p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
