<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Map - Warrior’s Trail</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-logos">
      <img src="img/ue-logo.png" alt="UE Logo" class="logo">
      <img src="img/warriors-trail-logo.png" alt="Warrior’s Trail Logo" class="logo">
    </div>
    <h1>Interactive Campus Map</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="report.html">Report Item</a></li>
      <li><a href="map.html" class="active">View Map</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>

  <main class="container">
    <section>
      <h2>Click on the map to tag an item location</h2>
      <img src="img/ue-campus-map.png" id="campus-map" alt="UE Campus Map" class="map-img">
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Warrior’s Trail | University of the East</p>
  </footer>

  <script>
    const map = document.getElementById("campus-map");
    map.addEventListener("click", function(e) {
      alert("You clicked at X: " + e.offsetX + " Y: " + e.offsetY);
    });
  </script>
</body>
</html>
