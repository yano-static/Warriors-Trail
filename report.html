<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Item | Warrior's Trail</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <style>
        #miniMap {
            height: 400px;
            width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 12px #ddd;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
        }
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        .btn-submit {
            width: 100%;
            padding: 15px;
            background: #B50014;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-submit:hover {
            background: #900010;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(181, 0, 20, 0.3);
        }
        .map-instruction {
            background: #fff3cd;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            border-left: 4px solid #ffc107;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img/ue-logo.png" alt="UE Logo" class="logo" onerror="this.style.display='none'">
            <img src="img/warriors-trail-logo.png" alt="Warriors Trail Logo" class="logo" onerror="this.style.display='none'">
        </div>
        <div class="header-text">
            <h1>Warrior's Trail</h1>
            <p class="subtitle">Lost & Found Interactive Map</p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="map.html">View Map</a></li>
                <li><a href="report.html" class="active">Report Item</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Report Lost or Found Item</h2>
        <p>Mark campus location and submit item details below</p>
        
        <div class="map-instruction">
            <strong>üìç Click on the map</strong> to mark where you lost or found the item
        </div>

        <div id="miniMap"></div>

        <form id="reportForm">
            <div class="form-group">
                <label for="itemType">Type: *</label>
                <select id="itemType" required>
                    <option value="phone">üì± Phone</option>
                    <option value="wallet">üíº Wallet</option>
                    <option value="keys">üîë Keys</option>
                    <option value="other">üì¶ Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="itemName">Item Name: *</label>
                <input type="text" id="itemName" placeholder="e.g., Black iPhone 13" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" placeholder="Additional details about the item..."></textarea>
            </div>

            <div class="form-group">
                <label for="contact">Contact Information:</label>
                <input type="text" id="contact" placeholder="Email or phone number">
            </div>

            <input type="hidden" id="lat">
            <input type="hidden" id="lng">

            <button type="submit" class="btn-submit">üì§ Submit Report</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Warrior's Trail | University of the East Manila</p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
