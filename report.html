<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Item - Warrior’s Trail</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-logos">
      <img src="img/ue-logo.png" alt="UE Logo" class="logo">
      <img src="img/warriors-trail-logo.png" alt="Warrior’s Trail Logo" class="logo">
    </div>
    <h1>Report Lost or Found Item</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="report.html" class="active">Report Item</a></li>
      <li><a href="map.html">View Map</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>

  <main class="container">
    <section>
      <h2>Submit an Item</h2>
      <form class="report-form">
        <label for="type">Item Type:</label>
        <select id="type" name="type">
          <option value="lost">Lost</option>
          <option value="found">Found</option>
        </select>

        <label for="item-name">Item Name:</label>
        <input type="text" id="item-name" name="item-name" placeholder="e.g., Wallet, Umbrella" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" placeholder="Describe the item..."></textarea>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" placeholder="e.g., Library, Quadrangle" required>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <button type="submit">Submit Report</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Warrior’s Trail | University of the East</p>
  </footer>

  <script>
    document.querySelector(".report-form").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Thank you! Your report has been submitted.");
    });
  </script>
</body>
</html>
